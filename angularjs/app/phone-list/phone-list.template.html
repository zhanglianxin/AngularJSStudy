<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!-- Siderbar content -->
            <p>Search: <input ng-model="$ctrl.query"></p>
            <p>Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                    <option value="-age">Oldest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!-- Body content -->
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter: $ctrl.query | orderBy: $ctrl.orderProp" class="thumbnail phone-list-item">
                    <a href="#!/phones/{{ phone.id }}" class="thumb">
                        <img ng-src="//angular.github.io/angular-phonecat/step-8/app/{{ phone.imageUrl }}" alt="{{ phone.name }}">
                    </a>
                    <a href="#!/phones/{{ phone.id }}">{{ phone.name }}</a>
                    <p>{{ phone.snippet }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
