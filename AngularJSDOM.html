<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body>
<script type="text/javascript">
</script>
<div ng-app="">
    <div ng-init="mySwitch=true">
        <h2>The ng-disabled Directive</h2>
        <p>
            <button ng-disabled="mySwitch">Click Me!</button>
        </p>
        <p>
            <input type="checkbox" ng-model="mySwitch">Button
        </p>
        <p>
            {{ mySwitch }}
        </p>
    </div>
    <div ng-init="hour=13">
        <h2>The ng-show Directive</h2>
        <p ng-show="true">I am visible.</p>
        <p ng-show="false">I am not visible.</p>
        <p ng-show="hour > 12">I am visible.</p>
        <p ng-show="hour < 12">I am not visible.</p>
    </div>
    <div ng-init="hour=13">
        <h2>The ng-hide Directive</h2>
        <p ng-hide="true">I am not visible.</p>
        <p ng-hide="false">I am visible.</p>
        <p ng-hide="hour > 12">I am not visible.</p>
        <p ng-hide="hour < 12">I am visible.</p>
    </div>
</div>

</body>
</html>
