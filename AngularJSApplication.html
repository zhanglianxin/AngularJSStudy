<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script src="angular.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var app = angular.module('myShoppingList', []);
        app.controller('myCtrl', function($scope) {
            $scope.products = ["Milk", "Bread", "Cheese"];
            $scope.addItem = function() {
                $scope.errortext = "";
                if (!$scope.addMe) {
                    return;
                }
                if ($scope.products.indexOf($scope.addMe) == -1) {
                    $scope.products.push($scope.addMe);
                    $scope.addMe = "";
                } else {
                    $scope.errortext = "The item is already in your shopping list."
                }
            };
            $scope.removeItem = function(x) {
                $scope.errortext = "";
                $scope.products.splice(x, 1);
            };
        });

    </script>

    <div ng-app="myShoppingList" ng-cloak="" ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width: 400px;">
        <header class="w3-container w3-light-grey w3-padding-16">
            <h3>My Shopping List</h3>
        </header>
        <ul>
            <li ng-repeat="x in products" class="w3-padding-16">
                {{ x }}
                <span ng-click="removeItem($index)" style="cursor: pointer;" class="w3-right w3-margin-right">&times;</span>
            </li>
        </ul>
        <div class="w3-container w3-light-grey w3-padding-16">
            <div class="w3-row w3-margin-top">
                <div class="w3-col s10">
                    <input ng-model="addMe" class="w3-input w3-border w3-padding" placeholder="Add shopping items here">
                </div>
                <div class="w3-col s2">
                    <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
                </div>
            </div>
            <p class="w3-padding-left w3-text-red">{{ errortext }}</p>
        </div>
    </div>
</body>
</html>
